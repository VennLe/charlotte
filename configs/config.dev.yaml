# Charlotte API 开发配置
# 用于本地开发，允许服务在部分依赖不可用时启动

server:
  name: charlotte-api
  port: "8080"
  mode: debug

database:
  host: localhost
  port: "5432"
  user: postgres
  password: postgres
  dbname: charlotte
  max_open_conns: 100
  max_idle_conns: 10

redis:
  host: localhost
  port: "6379"
  password: ""
  db: 0
  pool_size: 20

kafka:
  brokers:
    - localhost:9092
  topic: user-events
  group_id: charlotte-group

jwt:
  secret: dev-secret-key-at-least-32-characters-long
  expire: 24

log:
  level: debug
  encoding: console
  output_paths:
    - stdout
  error_output_paths:
    - stderr
  development: true

migrate:
  enabled: true
  auto_migrate: true
  drop_tables: false
  create_indexes: true
  verbose: true

performance:
  request_timeout: 30
  response_timeout: 30
  max_request_size: 10485760
  rate_limit: 1000

health:
  enabled: true
  path: /health
  interval: 30
  timeout: 5

security:
  cors_enabled: true
  cors_origins:
    - "*"
  rate_limit_enabled: true
  rate_limit_per_minute: 100

monitoring:
  metrics_enabled: true
  metrics_path: /metrics
  tracing_enabled: false
  health_check_enabled: true

devtools:
  pprof_enabled: true
  pprof_port: 6060
  metrics_enabled: true
  metrics_path: /debug/metrics
